<div class="container-sm my-5 p-5 border">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card" id="card1">
        <div class="card-header bg-warning">
          <h3>POLL</h3>
        </div>

        <div class="card-body">
          <form>
            <div class="form-group">
              <label> {{ response.question }}</label>
            </div>

            <div class="form-group">
              <label>{{ response.option1 }}</label>
              <input type="radio" name="options" />
            </div>

            <div class="form-group">
              <label>{{ response.option2 }}</label>
              <input type="radio" name="options" />
            </div>

            <div class="form-group">
              <label>{{ response.option3 }}</label>
              <input type="radio" name="options" />
            </div>

            <div class="form-group">
              <label>{{ response.option4 }}</label>
              <input type="radio" name="options" />
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
